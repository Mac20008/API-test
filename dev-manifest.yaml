apiversion: apps/v1
kind: Deployment
metadata:
  name: jose-api
  spec:
    replicas:1
    selector:
    matchlabels:
      app: jose-api
    template:
      metadata:
        labels:
          app: jose-api
        spec:
          containers:
            - name: jose-api
              image: us-docker.pkg.dev/cit-262-team1-ez/jose-api/api-tests
              ports:
                - containerPort: 3000
              resources:
                limits:
                  cpu: ".5"
                  memory: "500Mi"
                requests:
                  cpu: ".25"
                  memory: "250Mi"
                livenessProbe:
                  httpGet:
                    path: /
                    port: 3000
                    scheme: HTTP
                  failureThreshold: 1
                  periodSeconds: 10
                  timeoutSeconds: 10
                startupProbe:
                  httpGet:
                    path: /
                    port: 3000
                    scheme: HTTP
                    failureThreshold: 1
                    periodSeconds: 10
                    timeoutSeconds: 10